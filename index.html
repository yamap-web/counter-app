<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウンターアプリ</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="vh-100 d-flex align-items-center">
      <div
        class="container d-flex flex-column align-items-center mx-auto py-5 bg-light text-center"
      >
        <h1>カウンターアプリ</h1>
        <div class="card mt-3 border-0 shadow">
          <div class="card-body px-5">
            <h2 id="counter">0</h2>
            <div class="d-flex flex-column mx-5 gap-2">
              <button id="up" class="btn btn-primary text-white">
                <i class="bi bi-plus-square"></i>
                <span>カウントアップ</span>
              </button>
              <button id="down" class="btn btn-secondary text-white">
                <i class="bi bi-dash-square"></i>
                <span>カウントダウン</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
